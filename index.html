<!DOCTYPE html>
<html>
    <head> <!-- Las etiquetas de head no se muestran en la web -->
        
        <title>Restaurante Marttone</title> <!-- esta etiqueta muestra el nombre en la pestaña -->
        <link rel="stylesheet" href="CSS/style.css" type="text/css"> <!-- esta etiqueta enlaza el archivo CSS con esta pagina-->

        <!-- chuleta con todas las etiquetas de <head>
            <title>: Define el título de la página.
            <meta>: Permite especificar información adicional sobre la página, como su descripción, palabras clave, autor, entre otros.
            <link>: Permite vincular archivos externos a la página, como hojas de estilo CSS o fuentes tipográficas.
            <style>: Permite definir estilos CSS que se aplicarán a la página.
            <script>: Permite agregar código JavaScript a la página.
        -->

    </head>

    <body>
        <h1 id="titulo">Marttone</h1>
        <p id="eslogan">¡Viaja a Italia sin salir de Santander, prueba nuestros sabores auténticos en cada bocado!</p>
        <img src="IMG/placerholder.png" alt="logo de Marttone" id="logotipo"><!-- logo-->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <!-- chuleta con todas las etiquetas de <body>
            <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Encabezados de diferentes niveles.
            <p>: Párrafos de texto.
            <a>: Enlaces a otras páginas o recursos.
            <img>: Imágenes.
            <ul>, <ol> y <li>: Listas sin ordenar, listas ordenadas y elementos de lista, respectivamente.
            <table>, <tr>, <td>: Tablas y sus filas y celdas.
            <form>: Formularios para enviar datos a un servidor.
            <input>, <select>, <option>, <textarea>, <button>: Elementos de un formulario como campos de entrada, selectores de opciones, áreas de texto y botones.
            <div>, <section>, <article>, <header>, <footer>, <nav>: Etiquetas que se utilizan para estructurar el contenido de la página.-->
    </body>
    <footer>

</html>
